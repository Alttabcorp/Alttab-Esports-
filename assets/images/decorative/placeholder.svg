<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2563eb" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Icon -->
  <circle cx="400" cy="250" r="60" fill="none" stroke="#2563eb" stroke-width="3" opacity="0.3"/>
  <path d="M 370 250 L 400 220 L 430 250 L 400 280 Z" fill="#2563eb" opacity="0.2"/>
  
  <!-- Text -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle" font-weight="600">
    Imagem em breve
  </text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">
    Alttab E-Sports
  </text>
</svg>
